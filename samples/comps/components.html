<body>
	<style>
		.window {
			layout : absolute;
			padding : 15;
		}

		button {
			height : 40px;
			font-size: 20px;
		}
		button.big {
			width : 500px;
		}
		
		.main {
			layout : inline;
		}
		
		.main:vertical {
			layout : vertical;
		}

		.main:absolute {
			layout : absolute;
		}
		
		.border {
			border : 1px solid #888;
		}
		
		.dock {
			layout:dock;
		}
		
		.showBorders box {
			border : 1px solid red;
		}
		.showBorders label, .showBorders box.dock {
			border : 1px solid #0FF;
		}

		.scrollA {
			width : 300px;
			height : 202px;
			overflow: hidden;
			border: 1px solid blue;
			layout : horizontal;
			padding : 4px;
			spacing : 5 5;
		}

		.scrollA .panel {
			height : 200px;
			width  : 85px;
			margin-right: 20px;
			border: 1px solid green;
			background-color: gradient(#AAAAAA, #BBBBBB, #CCCCCC, #DDDDDD);
		}
		
		.scrollB {
			width : 600px;
			height : 400px;
			overflow: hidden;
			border: 1px solid blue;
			layout : inline;
			padding-top : 5px;
			padding-bottom: 20px;
			spacing : 5 5;
		}

		.scrollB .panel {
			height : 135px;
			width  : 85px;
			margin-right: 20px;
			margin-bottom: 20px;
			background-color: white;
		}

		#fps {
			background-color: red;
		}
		
		.bgHelmet{
			background-tile: tile( asset( "assets/aiming_helmet.png") , 0, 0, 32 ,32 );
			background-repeat: repeat;
			background-color: transparent;
		}
		
		.bgHelmet:hover {
			background-color: transparent;
		}
		
		.bgHelmet9{
			background-9slice : tile( asset( "assets/aiming_helmet.png") , 0, 0, 32 ,32 ) rect( 8, 8, -8, -8 );
			background-color: transparent;
		}
		
		.bgHelmet9:hover {
			background-color: transparent;
		}
		
		.bt{
			background-tile: tile( asset( "assets/ButtonGFX.png") , 100, 100, 200, 100 );
			background-color: transparent;
		}
		
		.btCover{
			background-tile: tile( asset( "assets/ButtonGFX.png") , 0, 0, 980, 430 );
			background-color: transparent;
			background-size : cover;
			height:10px;
		}
		
		#lblTruc{
			text-color-transform: brightness(-112) contrast(58) saturation(-196) brightness(100);
		}
		
	</style>
	<div class="panel window">
		<div class="main" id="box">
			<label id="fps"/>
			<button value="V Box" class="bt"/>
			<button value="V Box" class="btCover"/>
			<button value="V Box" class="bgHelmet" onclick="$('#box').style('layout : vertical')"/>
			<button value="H Box" class="bgHelmet9" onclick="$('#box').style('layout : horizontal')"/>
			
			<label id="lblTruc">TRUC</label>
			
			<button value="I Box" onclick="$('#box').style('layout : inline')"/>
			<button class="big" value="A slightly long one (styled with CSS)" onclick="$(this).text('Clicked!')"/>
			<div>
				<button value="Show Borders" onclick="$('.window').toggleClass('showBorders')"/>
			</div>
			<slider onchange="$('#lb1').text(api.fmt($(this).val()))"/>
			<label id="lb1">Truc</label>
			<slider onchange="$('#lb2').text(api.fmt($(this).val()))" style="increment:0.1"/>
			<label id="lb2">Machin Truc</label>
			<div>
				<checkbox onchange="$('#lbc').text($(this).val()?'ON':'OFF')"/>
				<label id="lbc">OFF</label>
			</div>
			
			<itemlist selected="1">
				<div class="line">
					<span>Item 1</span>
				</div>
				<div class="line">
					<span>Item 2</span>
				</div>
				<div class="line">
					<checkbox/>
					<span>Item 3</span>
				</div>
			</itemlist>
			
			<input value="bla"/>
			<input/>
